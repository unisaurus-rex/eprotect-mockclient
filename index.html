<html lang="en">

  <head>

    <!-- Basic Page Needs
         –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Embedded Iframe Example</title>
    <meta name="description" content="POC for the Litle based">
    <meta name="author" content="Team Unisaurus Rex">

    <!-- Mobile Specific Metas
         –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Browser Specific Metas
         –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- FONT
         –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
         –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

  </head>

  <body>
    <div class="container">
      <h1>Mock Client</h1>
      <form>
        <div id="personalInfo">
          <div class="container">
            <div class="one-third column">
              <label for="first">First Name</label>
              <input id="first" type="text">
            </div>
            <div class="two-thirds column">
              <label for="last">Last Name</label>
              <input id="last" type="text">
            </div>
          </div>
          <div class="container"> 
            <div class="two-thrids column">
              <label for="address" type="text">Address</label>
              <input id="address" type="text">
            </div>
          </div>
          <div class="container"> 
            <div class="one-third column"
              <label for="city" type="text">City</label>
              <input id="city" type="text">
            </div>
            <div class="one-third column">
              <label for="state" type="text">State</label>
              <input id="state" type="text">
            </div>
          </div>
        </div>
        <div id="payframe" class="container"></div>
        <div id="submit" class="container" >
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/payframe-client.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
